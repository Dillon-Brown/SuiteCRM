<!-- BEGIN: history -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="list view">
    <tr height="20">
        <th width="2%"><img src="include/images/blank.gif" width="1" height="1" alt=""></th>
        <th width="28%"><a href='javascript:sListView.order_checks("")' class="listView">
            Subject
            &nbsp;&nbsp; <img border="0" src="themes/SuiteP/images/arrow.png" width="8" height="10" align="absmiddle"
                              alt="Sort">
        </a></th>
        <th width="10%"><a href='javascript:sListView.order_checks("")' class="listView">
            Status
            &nbsp;&nbsp; <img border="0" src="themes/SuiteP/images/arrow.png" width="8" height="10" align="absmiddle"
                              alt="Sort">
        </a></th>
        <th width="20%"><a href='javascript:sListView.order_checks("")' class="listView">
            Contact
            &nbsp;&nbsp; <img border="0" src="themes/SuiteP/images/arrow.png" width="8" height="10" align="absmiddle"
                              alt="Sort">
        </a></th>
        <th width="10%" nowrap="nowrap"><a href='javascript:sListView.order_checks("")' class="listView">
            Date
            &nbsp;&nbsp;
        </a></th>
    </tr>

    <ul id="groupTabs" class="nav nav-tabs">
        <li id="Overview_tab" data-toggle="tab" aria-expanded="true" class="active">
            <a class="current" href="javascript:SUGAR.subpanelUtils.loadSubpanelGroup('Overview');">Overview</a>
        </li>
        <li id="Meetings_tab" data-toggle="tab" aria-expanded="true" class="">
            <a class="" href="javascript:SUGAR.subpanelUtils.loadSubpanelGroup('Meetings');">Meetings</a>
        </li>
        <li id="Calls_tab" data-toggle="tab" aria-expanded="true" class="">
            <a class="" href="javascript:SUGAR.subpanelUtils.loadSubpanelGroup('Calls');">Calls</a>
        </li>
        <li id="Emails_tab" data-toggle="tab" aria-expanded="true" class="">
            <a class="" href="javascript:SUGAR.subpanelUtils.loadSubpanelGroup('Emails');">Emails</a>
        </li>
        <li id="Notes_tab" data-toggle="tab" aria-expanded="true" class="">
            <a class="" href="javascript:SUGAR.subpanelUtils.loadSubpanelGroup('Notes');">Notes</a>
        </li>
    </ul>

    <!-- BEGIN: row -->
    <tr height="20" class="{ROW_COLOR}S1">
        <td nowrap="nowrap" valign="top">{ACTIVITY_MODULE_PNG}</td>
        <td nowrap="nowrap" valign="top">{ACTIVITY.NAME} {ACTIVITY.ATTACHMENT}</td>
        <td nowrap="nowrap" valign="top">{ACTIVITY.TYPE} {ACTIVITY.STATUS}</td>
        <td valign="top">{ACTIVITY.CONTACT_NAME}</td>
        <td nowrap="nowrap" valign="top">{ACTIVITY.DATE_TYPE}<img src="include/images/blank.gif" width="3"
                                                                  height="1" alt="">{ACTIVITY.DATE}
        </td>
    </tr>

    <!--  BEGIN: description -->
    <tr class="{ROW_COLOR}S1">
        <td colspan="1" valign="top"></td>
        <td colspan="4" valign="top">
            <table>
                <tr class="{ROW_COLOR}S1">
                    <td valign="top"><img src="include/images/blank.gif" width="3" height="1" alt=""></td>
                    <td valign="top">{ACTIVITY.DESCRIPTION}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!--  END: description -->

    <!-- END: row -->

</table>
<!-- END: history -->
