name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'

    - name: Install dependencies
      run: gem install travis --no-document

    - name: Run Travis linter
      run: travis lint [./travis.yml]
